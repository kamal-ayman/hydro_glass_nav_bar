name: hydro_glass_nav_bar
description: A beautiful, Apple-style hydro glass floating navigation bar with advanced physics-based animations, draggable indicator, and expandable FAB support for Flutter.
version: 1.0.0-pre.2
homepage: https://github.com/kamal-ayman/hydro_glass_nav_bar
repository: https://github.com/kamal-ayman/hydro_glass_nav_bar
issue_tracker: https://github.com/kamal-ayman/hydro_glass_nav_bar/issues
documentation: https://github.com/kamal-ayman/hydro_glass_nav_bar#readme

topics:
  - nav-bar
  - hydro-glass
  - navigation
  - widgets
  - animation

screenshots:
  - description: "Hydro Glass Nav Bar Preview"
    path: screenshots/preview.gif
  - description: "Hydro Glass Nav Bar Screenshot"
    path: screenshots/image.png

funding:
  - https://buymeacoffee.com/kamalayman

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  liquid_glass_renderer: ^0.2.0-dev.4
  motor: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
